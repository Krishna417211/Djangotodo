{% extends 'base.html' %}
{% block content %}

<div class="columns is-centered">
        <div class="'column is-12">
             <h1 class="title">{{todo.title}}</h1><br>
        </div>    
        <div class="'column is-12">
            <strong> Status:</strong> {{todo.is_done}}<br><br>
            <strong>Description:</strong>{{ todo.description}}
        </div>
        <br>
        {% if not todo.is_done %}
            <div class="'column is-12">
                <a href="{% url 'todo' todo.id %}?change_status=done">Mark as done</a>

            </div>
        {% endif %}    
</div>

{% endblock %}
